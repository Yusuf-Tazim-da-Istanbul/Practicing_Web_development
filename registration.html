<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>html5 basics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      font-family: Coming Soon;
      background-image: url(https://images.unsplash.com/photo-1510936111840-65e151ad71bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1490&q=80);
      background-repeat: no-repeat;
      background-size: cover;
      text-align: right;
      color: whitesmoke;
    "
  >
    <header>
      <h1>Let's get you registered</h1>
    </header>
    <form style="font-weight: bolder">
      First Name: <input type="text" name="first_name" required /><br /><br />
      Last Name: <input type="text" name="last_name" required /><br /><br />
      Date of birth:
      <input type="date" name="date_of_birth" required /><br /><br />
      Email: <input type="email" name="email" required /><br /><br />
      Password:
      <input
        type="password"
        name="password"
        minlength="8"
        required
      /><br /><br />
      Gender :
      <input type="radio" name="Gender" value="Male" required />Male<br />
      <input type="radio" name="Gender" value="Female" required />Female<br />
      <input
        type="radio"
        name="Gender"
        value="Others"
        required
      />Others<br /><br />
      Pets:<br />
      <input type="checkbox" name="Pets" value="Cat" />Cat<br />
      <input type="checkbox" name="Pets" value="Dog" />Dog<br />
      <input type="checkbox" name="Pets" value="Bird" />Bird<br /><br />
      Cars:<select style="font-family: Coming Soon" name="Cars">
        <option value="Porche">Porche</option>
        <option value="McLaren">McLaren</option>
        <option value="Paghani">Paghani</option>
        <option value="Mitsubishi Lancer">Mitsubishi Lancer</option></select
      ><br />
      <input
        style="font-family: Coming Soon"
        type="submit"
        value="hit me to register!"
      />
      <input
        style="font-family: Coming Soon"
        type="reset"
        value="hit me to reset!"
      />
    </form>
  </body>
</html>
