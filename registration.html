<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body
    style="
      background-image: url(/home/tashdid/Downloads/abstract-background-grid-neon-circles-purple-background-3840x2160-8751.jpg);
      background-size: cover;
    "
  >
    <header>
      <h1>Let's get you registered</h1>
    </header>
    <form>
      First Name: <input type="text" name="First_name" required /><br /><br />
      Last Name: <input type="text" name="Last_name" required /><br /><br />
      Date of Birth:
      <input type="date" name="date_of_birth" required /><br /><br />
      Email: <input type="email" name="email" required /><br /><br />
      Password:
      <input type="password" name="password" min="8" required /><br /><br />
    </form>
  </body>
</html>
